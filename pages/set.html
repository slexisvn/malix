<div data-role="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="" class="link" data-rel="back"><i class="material-icons">arrow_back</i></a>
      </div>
      <div class="title">Set</div>
    </div>
  </div>
  <div class="ui-content">
    <select id="select" data-native-menu="false" data-icon="false">
      <option value="input_set_area">Enter sets</option>
      <option value="input_interval_area">Enter intervals</option>
      <option value="main_area">Calculate</option>
    </select>
    <div id="input_set_area" class="content">
      <div class="card">
        <label>Set A</label>
        <input type="text" data-role="none" class="input-set" id="i0" placeholder="1 3 2 4 5" /><br /><br />
        <label>Set B</label>
        <input type="text" data-role="none" class="input-set" id="i1" placeholder="0 3 3 2 2" /><br /><br />
        <label>Set C</label>
        <input type="text" data-role="none" class="input-set" id="i2" placeholder="3 3 2 9 5" /><br /><br />
        <label>Set D</label>
        <input type="text" data-role="none" class="input-set" id="i3" placeholder="1 3 4 3 0" />
      </div>
    </div>
    <div id="input_interval_area" class="content">
      <div class="card">
        <label>Interval A</label>
        ( <input type="text" data-role="none" class="input" id="i01" placeholder="2" />; 
        <input type="text" data-role="none" class="input" id="i02" placeholder="7" />)
        <br /><br />
        <label>Interval B</label>
        ( <input type="text" data-role="none" class="input" id="i11" placeholder="-3" />; 
        <input type="text" data-role="none" class="input" id="i12" placeholder="0" />)
        <br /><br />
        <label>Interval C</label>
        ( <input type="text" data-role="none" class="input" id="i21" placeholder="-oo" />; 
        <input type="text" data-role="none" class="input" id="i22" placeholder="-1" />)
        <br /><br />
        <label>Interval D</label>
        ( <input type="text" data-role="none" class="input" id="i31" placeholder="2" />; 
        <input type="text" data-role="none" class="input" id="i32" placeholder="+oo" />)
      </div>
    </div>
    <div id="main_area" class="content">
      <div class="card">
        <label>Expression</label>
        <input type="text" data-clear-btn="true" placeholder="unionS(setA, setB), unionI(R, itvB)" id="input" />
      </div>
      <button class="katex" id="cal">=</button>
      <div class="card">
        <div id="output">
          <span class="katex-display katex">0</span>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/set.js"></script>
</div>
